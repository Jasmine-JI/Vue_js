<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
</head>
<body>
    <div id="app">
        <button 
            v-for="num in 9"
            :key="num"
            @click="keyin = num"
        >
            {{num}}
        </button>
        <button @click="keyin = 0">
            0
        </button>
        {{keyin}}
        <br>
        <button @click="reduceCount">-</button>
        <button @click="addCount">+</button>
        <button @click="calc">=</button>
        <button @click="clear">c</button>
        <div>
            step:{{stap}}
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    step:''
                    result:0
                }
            },
            methods:{
                add(){
                    this.result += this.keyin
                }

            }
        }).mount('#app')
    </script>
</body>
</html>
