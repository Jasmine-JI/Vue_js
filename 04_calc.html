<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>

</head>
<body>
    <div id="app">
        <button 
            v-for="num in 9"
            :key="num"
            @click="btnp"
        >
            {{num}}
        </button>

        <button @click="btnp">0</button>
        <button @click="btnp">.</button>

        <div>keyin:{{keyin}}</div>
        <br>
        
        <button @click="divide">/</button>
        <button @click="multiplied">*</button>
        <button @click="reduceCount">-</button>
        <button @click="addCount">+</button>
        <button @click="calc">=</button>
        <button @click="clear">c</button>
        <div>
            step:{{step}}
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    step:'',
                    result:0,
                    keyin:'' 
                }
            },
            methods:{
                btnp(){
                    this.keyin += this
                },
                addCount(){
                    this.result += this.keyin
                }

            }
        }).mount('#app')
    </script>
</body>
</html>
