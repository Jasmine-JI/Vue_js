<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 3</title>
</head>
<body>
    
    <div id="app">
        <p data-mode="dark">{{title}}</p>
        <p>${{price}}</p>
        <div>
            <button @click="reduceCount">-</button>
            <!-- <input type="number" v-model="count"> -->
            <input type="text" v-model.number="count">
            <button @click="addCount">+</button>
        </div>
        <button>Add</button>
        <p>總計:{{total}}元</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: '商品',
                    price: '100',
                    count: 0,
                    total: 0
                }
            },
            methods:{
                addCount(){
                    // console.log(this.count)
                    this.count += 1
                    // this.total = this.count * this.price 
                    // 拉出去寫成一個 function 
                    this.sumTotal()
                },
                reduceCount(){
                    if(this.count <= 0) return                   
                     //count = count - 1
                    this.count -= 1
                    // this.total = this.count * this.price
                    this.sumTotal()
                },
                sumTotal(){
                    this.total = this.count * this.price
                }
                    

            }
        }).mount('#app')
    </script>
</body>
</html>
